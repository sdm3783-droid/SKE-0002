    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }

</head>
<body>
    <div class="container">
        <header style="text-align:center; margin-bottom:30px;">
            <h1>ğŸ• SKE-0002 ê·¼íƒœ ê´€ë¦¬</h1>
        </header>

        <div class="main-content">
            <div class="section">
                <h2>ğŸ“… ë‚ ì§œ ì„ íƒ</h2>
                <div id="currentMonth" style="font-weight:bold; margin: 10px 0;"></div>
                <div style="margin-bottom:10px;">
                    <button id="prevMonth">ì´ì „</button>
                    <button id="nextMonth">ë‹¤ìŒ</button>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>

            <div class="section">
                <h2>â° ê¸°ë¡ ì…ë ¥</h2>
                <div id="personSelect" style="margin: 10px 0;"></div>
                <p>ì„ íƒ ë‚ ì§œ: <input type="text" id="selectedDate" readonly style="border:none; font-weight:bold;"></p>
                <div style="margin:10px 0;">
                    ì¶œê·¼: <input type="time" id="startTime"> 
                    í‡´ê·¼: <input type="time" id="endTime">
                </div>
                <textarea id="notes" placeholder="ë¹„ê³  ì…ë ¥" style="width:100%; height:60px;"></textarea>
                <button id="saveBtn" style="width:100%; padding:10px; background:#667eea; color:white; border:none; border-radius:5px; margin-top:10px; cursor:pointer;">ì €ì¥í•˜ê¸°</button>
            </div>

            <div class="section" style="grid-column: 1 / -1;">
                <h2>ğŸ“Š í†µê³„ ë° ê¸°ë¡</h2>
                <div class="chart-container"><canvas id="attendanceChart"></canvas></div>
                <table id="recordsTable">
                    <thead>
                        <tr><th>ë‚ ì§œ</th><th>ì§ì›</th><th>ì¶œê·¼</th><th>í‡´ê·¼</th><th>ì§€ê°</th><th>ë¹„ê³ </th></tr>
                    </thead>
                    <tbody id="recordsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 1. Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyCkp4Odbptw0v9EdDqcVogv_pVoLNc2ef4",
            authDomain: "ske-0002.firebaseapp.com",
            databaseURL: "https://ske-0002-default-rtdb.firebaseio.com",
            projectId: "ske-0002",
            storageBucket: "ske-0002.firebasestorage.app",
            messagingSenderId: "554932618834",
            appId: "1:554932618834:web:a90d739bedabd71424c18b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. ë³€ìˆ˜ ì´ˆê¸°í™”
        let records = [];
        let currentDate = new Date();
        let selectedDate = null;
        let selectedPerson = '';
        let myChart = null;
        const persons = ['ë°•', 'ì´', '1ì§¸', '2ì§¸', 'ì†¡í”„ë¦¬'];

        // 3. í•¨ìˆ˜ ì •ì˜ (ì •ì˜ë˜ì§€ ì•Šì•˜ë‹¤ëŠ” ì—ëŸ¬ ë°©ì§€ë¥¼ ìœ„í•´ ìœ„ìª½ì— ë°°ì¹˜)
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const grid = document.getElementById('calendarGrid');
            if(!grid) return;
            
            document.getElementById('currentMonth').textContent = `${year}ë…„ ${month + 1}ì›”`;
            grid.innerHTML = '';

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));
            
            for(let i=1; i<=lastDate; i++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day' + (records.some(r=>r.date===dateStr)?' has-record':'');
                dayEl.textContent = i;
                dayEl.onclick = () => {
                    document.querySelectorAll('.calendar-day').forEach(d=>d.classList.remove('selected'));
                    dayEl.classList.add('selected');
                    selectedDate = dateStr;
                    document.getElementById('selectedDate').value = dateStr;
                    loadData();
                };
                grid.appendChild(dayEl);
            }
        }

        function updateSummary() {
            const ctx = document.getElementById('attendanceChart').getContext('2d');
            const data = persons.map(p => {
                return records.filter(r => r.person === p).reduce((sum, r) => sum + (r.lateMinutes || 0), 0);
            });

            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: persons,
                    datasets: [{ label: 'ëˆ„ì  ì§€ê°(ë¶„)', data: data, backgroundColor: '#667eea' }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function renderRecords() {
            const tbody = document.getElementById('recordsBody');
            tbody.innerHTML = records.sort((a,b)=>b.date.localeCompare(a.date)).map(r => `
                <tr>
                    <td>${r.date}</td><td>${r.person}</td><td>${r.startTime||'-'}</td>
                    <td>${r.endTime||'-'}</td><td>${r.lateMinutes||0}</td><td>${r.notes||''}</td>
                </tr>
            `).join('');
        }

        function loadData() {
            const r = records.find(x => x.date === selectedDate && x.person === selectedPerson);
            document.getElementById('startTime').value = r ? r.startTime : '';
            document.getElementById('endTime').value = r ? r.endTime : '';
            document.getElementById('notes').value = r ? r.notes : '';
        }

        function saveRecord() {
            if(!selectedDate || !selectedPerson) return alert('ì§ì›ê³¼ ë‚ ì§œë¥¼ ë¨¼ì € ì„ íƒí•˜ì„¸ìš”!');
            const st = document.getElementById('startTime').value;
            const et = document.getElementById('endTime').value;
            let late = 0;
            if(st && st > "08:30") {
                const [h,m] = st.split(':').map(Number);
                late = (h*60+m) - (8*60+30);
            }
            const data = {
                date: selectedDate, person: selectedPerson,
                startTime: st, endTime: et, lateMinutes: late,
                notes: document.getElementById('notes').value
            };
            db.ref('attendance/' + selectedPerson + '/' + selectedDate).set(data)
              .then(() => alert('ì €ì¥ ì„±ê³µ!'));
        }

        // 4. ì‹¤í–‰ ë° ì´ë²¤íŠ¸ ë°”ì¸ë”©
        window.onload = () => {
            // ì§ì› ì„ íƒ ë²„íŠ¼ ìƒì„±
            const ps = document.getElementById('personSelect');
            persons.forEach(p => {
                const btn = document.createElement('button');
                btn.className = 'person-btn';
                btn.textContent = p;
                btn.onclick = () => {
                    document.querySelectorAll('.person-btn').forEach(b=>b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedPerson = p;
                    loadData();
                };
                ps.appendChild(btn);
            });

            // Firebase ì‹¤ì‹œê°„ ìˆ˜ì‹ 
            db.ref('attendance').on('value', (snapshot) => {
                const val = snapshot.val();
                records = [];
                if(val) {
                    Object.values(val).forEach(pData => {
                        Object.values(pData).forEach(r => records.push(r));
                    });
                }
                renderCalendar();
                updateSummary();
                renderRecords();
            });

            document.getElementById('prevMonth').onclick = () => { currentDate.setMonth(currentDate.getMonth()-1); renderCalendar(); };
            document.getElementById('nextMonth').onclick = () => { currentDate.setMonth(currentDate.getMonth()+1); renderCalendar(); };
            document.getElementById('saveBtn').onclick = saveRecord;
        };
    </script>
</body>
