    <style>
        /* ê¸°ë³¸ ë ˆì´ì•„ì›ƒ ë¦¬ì…‹ */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 10px; }
        
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px 10px; text-align: center; }
        .header h1 { font-size: 1.3rem; margin-bottom: 5px; }

        /* [í•µì‹¬] ë°˜ì‘í˜• ë ˆì´ì•„ì›ƒ: ëª¨ë°”ì¼ì€ 1ì—´, PC(900px ì´ìƒ)ëŠ” 2ì—´ */
        .main-content { display: flex; flex-direction: column; gap: 15px; padding: 15px; }
        
        @media (min-width: 900px) {
            .main-content { display: grid; grid-template-columns: 1fr 1fr; }

        .section { background: #fdfdfd; padding: 15px; border-radius: 12px; border: 1px solid #eee; }
        .section h2 { color: #667eea; margin-bottom: 12px; font-size: 1.1rem; border-left: 4px solid #667eea; padding-left: 8px; }

        /* ë‹¬ë ¥ ìµœì í™” */
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .calendar-header button { padding: 5px 10px; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 0.8rem; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border: 1px solid #f0f0f0; border-radius: 5px; cursor: pointer; font-size: 0.8rem; font-weight: 600; background: white; }
        .calendar-day.selected { background: #667eea !important; color: white !important; }
        .calendar-day.has-record { border-color: #ff6b6b; color: #ff6b6b; font-weight: bold; }
        .calendar-day.sun { color: #ff4757; }
        .calendar-day.sat { color: #3182ce; }

        /* ì…ë ¥ í¼ */
        .person-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 10px; }
        .person-btn { padding: 10px 5px; border: 1px solid #ddd; border-radius: 5px; background: white; font-size: 0.8rem; font-weight: bold; cursor: pointer; }
        .person-btn.active { background: #667eea; color: white; border-color: #667eea; }
        
        .time-box { border: 1px dashed #667eea; padding: 10px; border-radius: 10px; background: #f9faff; margin-bottom: 10px; }
        .time-row { display: flex; gap: 5px; margin-bottom: 5px; }
        .time-input-group { flex: 1; }
        .time-input-group label { display: block; font-size: 0.7rem; margin-bottom: 2px; color: #666; }
        .time-input-group input { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 5px; font-size: 0.85rem; }

        textarea { width: 100%; border: 1px solid #ccc; border-radius: 5px; padding: 6px; font-size: 0.85rem; }
        .btn-save { background: #667eea; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }

        /* í†µê³„ ë° ì°¨íŠ¸ */
        .chart-container { height: 180px; margin-bottom: 10px; }
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 5px; }
        .summary-card { background: white; padding: 8px; border-radius: 8px; border: 1px solid #eee; text-align: center; font-size: 0.8rem; cursor: pointer; }
        .summary-card.active { border-color: #667eea; background: #f0f4ff; }
        .summary-card div { font-weight: bold; color: #667eea; }

        /* í…Œì´ë¸” ìŠ¤í¬ë¡¤ ë³´ì¥ */
        .table-scroll { width: 100%; overflow-x: auto; margin-top: 10px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; font-size: 0.75rem; }
        th { background: #f4f4f4; color: #666; }
        .late-text { color: #ff4757; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ• ì–¸ì œì˜¤ì‹œë‚˜?</h1>
            <p>8:30 ì¶œê·¼ / 17:30 í‡´ê·¼ / ì ì‹¬ì‹œê°„(12:30~13:30) ìë™ ì œì™¸</p>
        </div>
        
        <div class="main-content">
            <div class="section">
                <div class="calendar-header">
                    <button onclick="changeMonth(-1)">â—€ ì´ì „</button>
                    <h2 id="monthLabel" style="border:none; margin:0; font-size:1rem;"></h2>
                    <button onclick="changeMonth(1)">ë‹¤ìŒ â–¶</button>
                </div>
                <div id="calendarGrid" class="calendar-grid"></div>
            </div>

            <div class="section">
                <h2>â° ì •ë³´ ì…ë ¥</h2>
                <div id="personList" class="person-grid"></div>
                <div style="margin-bottom:8px; font-size:0.85rem;">ë‚ ì§œ: <span id="viewDate" style="font-weight:bold; color:#667eea;">ë‚ ì§œ ì„ íƒ</span></div>
                
                <div class="time-box">
                    <div class="time-row">
                        <div class="time-input-group"><label>ì¶œê·¼</label><input type="time" id="st"></div>
                        <div class="time-input-group"><label>í‡´ê·¼</label><input type="time" id="et"></div>
                    </div>
                    <div class="time-row">
                        <div class="time-input-group"><label>ì™¸ì¶œ</label><input type="time" id="ot"></div>
                        <div class="time-input-group"><label>ë³µê·€</label><input type="time" id="rt"></div>
                    </div>
                </div>
                <div><label style="font-size:0.75rem; color:#666;">ë¹„ê³ </label><textarea id="memo" rows="2"></textarea></div>
                <button class="btn-save" onclick="doSave()">ì €ì¥í•˜ê¸°</button>
            </div>

            <div class="section full-width">
                <h2>ğŸ“Š ì¸ì›ë³„ ì´íƒˆ ì‹œê°„ (ë¶„)</h2>
                <div class="chart-container"><canvas id="barChart"></canvas></div>
                <div id="summaryBox" class="summary-grid"></div>
                
                <h2 style="margin-top:15px;">ğŸ“ ê¸°ë¡ ëª©ë¡ <span id="curFilter" style="font-size:0.7rem; color:#ff4757;"></span></h2>
                <div class="table-scroll">
                    <table>
                        <thead>
                            <tr><th>ë‚ ì§œ</th><th>ì§ì›</th><th>ì¶œê·¼</th><th>í‡´ê·¼</th><th>ì™¸ì¶œ</th><th>ë³µê·€</th><th>ì§€ê°/ì¡°í‡´/ì™¸ì¶œ</th><th>ë¹„ê³ </th><th>ì‚­ì œ</th></tr>
                        </thead>
                        <tbody id="listBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCkp4Odbptw0v9EdDqcVogv_pVoLNc2ef4",
            authDomain: "ske-0002.firebaseapp.com",
            databaseURL: "https://ske-0002-default-rtdb.firebaseio.com",
            projectId: "ske-0002",
            storageBucket: "ske-0002.firebasestorage.app",
            messagingSenderId: "554932618834",
            appId: "1:554932618834:web:a90d739bedabd71424c18b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allRecords = [], curDate = new Date(), selDate = null, selPerson = '', filterName = '', chartObj = null;
        const users = ['ë°•', 'ì´', '1ì§¸', '2ì§¸', 'ì†¡í”„ë¦¬'];
        const t2m = (t) => { if(!t) return 0; const [h,m] = t.split(':').map(Number); return h*60+m; };

        window.onload = () => {
            const list = document.getElementById('personList');
            users.forEach(u => {
                const b = document.createElement('button'); b.className='person-btn'; b.textContent=u;
                b.onclick = () => { selPerson = u; updateUI(); loadDetail(); };
                list.appendChild(b);
            });
            db.ref('attendance').on('value', snap => {
                const v = snap.val(); allRecords = [];
                if(v) Object.values(v).forEach(pData => Object.values(pData).forEach(r => allRecords.push(r)));
                refresh();
            });
        };

        function updateUI() { document.querySelectorAll('.person-btn').forEach(b => b.classList.toggle('active', b.textContent === selPerson)); }
        function refresh() { renderCal(); renderStats(); renderTable(); }
        function changeMonth(n) { curDate.setMonth(curDate.getMonth() + n); refresh(); }

        function renderCal() {
            const y = curDate.getFullYear(), m = curDate.getMonth();
            document.getElementById('monthLabel').textContent = `${y}ë…„ ${m+1}ì›”`;
            const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
            ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].forEach(d => {
                const h = document.createElement('div'); h.style.textAlign='center'; h.style.fontSize='0.7rem'; h.style.color='#999'; h.textContent=d; grid.appendChild(h);
            });
            const first = new Date(y, m, 1).getDay(), last = new Date(y, m+1, 0).getDate();
            for(let i=0; i<first; i++) grid.appendChild(document.createElement('div'));
            for(let i=1; i<=last; i++) {
                const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const day = document.createElement('div');
                day.className = 'calendar-day' + (allRecords.some(r => r.date === ds) ? ' has-record' : '');
                const dow = new Date(y, m, i).getDay();
                if(dow === 0) day.classList.add('sun'); if(dow === 6) day.classList.add('sat');
                if(selDate === ds) day.classList.add('selected');
                day.textContent = i;
                day.onclick = () => { selDate = ds; document.getElementById('viewDate').textContent = ds; refresh(); loadDetail(); };
                grid.appendChild(day);
            }
        }

        function doSave() {
            if(!selDate || !selPerson) return alert('ë‚ ì§œì™€ ì§ì›ì„ ì„ íƒí•˜ì„¸ìš”!');
            const s = document.getElementById('st').value, e = document.getElementById('et').value;
            const o = document.getElementById('ot').value, r = document.getElementById('rt').value;
            
            let miss = 0;
            if(s && t2m(s) > 510) miss += (t2m(s)-510);
            if(e && t2m(e) < 1050) miss += (1050-t2m(e));
            if(o && r) {
                const oM = t2m(o), rM = t2m(r);
                const overlap = Math.max(0, Math.min(rM, 810) - Math.max(oM, 750)); // ì ì‹¬ì‹œê°„(12:30~13:30) ì¤‘ë³µ ê³„ì‚°
                miss += ((rM - oM) - overlap);
            }
            db.ref(`attendance/${selPerson}/${selDate}`).set({
                date: selDate, person: selPerson, startTime: s, endTime: e, outTime: o, returnTime: r, lateMinutes: miss, notes: document.getElementById('memo').value
            }).then(() => alert('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.'));
        }

        function renderStats() {
            const scores = users.map(u => allRecords.filter(r => r.person === u).reduce((a,c) => a+(c.lateMinutes||0), 0));
            document.getElementById('summaryBox').innerHTML = users.map((u, i) => `
                <div class="summary-card ${filterName === u ? 'active' : ''}" onclick="setFilter('${u}')">
                    <h3>${u}</h3><div>${scores[i]}ë¶„</div>
                </div>`).join('');
            const ctx = document.getElementById('barChart').getContext('2d');
            if(chartObj) chartObj.destroy();
            chartObj = new Chart(ctx, {
                type: 'bar', data: { labels: users, datasets: [{ data: scores, backgroundColor: '#667eea', borderRadius: 5 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function setFilter(u) { filterName = (filterName === u) ? '' : u; document.getElementById('curFilter').textContent = filterName ? `(${filterName} í•„í„° ì¤‘)` : ''; renderTable(); }

        function renderTable() {
            const target = filterName ? allRecords.filter(r => r.person === filterName) : allRecords;
            document.getElementById('listBody').innerHTML = target.sort((a,b) => b.date.localeCompare(a.date)).map(r => `
                <tr onclick="goEdit('${r.date}','${r.person}')">
                    <td>${r.date}</td><td>${r.person}</td><td>${r.startTime||'-'}</td><td>${r.endTime||'-'}</td>
                    <td>${r.outTime||'-'}</td><td>${r.returnTime||'-'}</td>
                    <td class="late-text">${r.lateMinutes||0}ë¶„</td><td>${r.notes||''}</td>
                    <td><button onclick="event.stopPropagation(); doDel('${r.date}','${r.person}')" style="background:#ff4757; color:white; border:none; border-radius:3px; padding:3px 6px;">ì‚­ì œ</button></td>
                </tr>`).join('');
        }

        function goEdit(d, p) { selDate = d; selPerson = p; document.getElementById('viewDate').textContent = d; updateUI(); loadDetail(); refresh(); }
        function loadDetail() {
            const r = allRecords.find(x => x.date === selDate && x.person === selPerson);
            document.getElementById('st').value = r?.startTime || ''; document.getElementById('et').value = r?.endTime || '';
            document.getElementById('ot').value = r?.outTime || ''; document.getElementById('rt').value = r?.returnTime || '';
            document.getElementById('memo').value = r?.notes || '';
        }
        function doDel(d, p) { if(confirm('ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) db.ref(`attendance/${p}/${d}`).remove(); }
    </script>
</body>
