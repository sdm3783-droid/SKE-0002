    <style>
        /* [ê¸°ì¡´ ìŠ¤íƒ€ì¼ ê·¸ëŒ€ë¡œ ìœ ì§€] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }

        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; padding: 30px; }

        .section h2 { color: #667eea; margin-bottom: 20px; font-size: 1.5em; border-bottom: 3px solid #667eea; padding-bottom: 10px; }
        
        /* ìº˜ë¦°ë” ë° í¼ ìŠ¤íƒ€ì¼ */
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .calendar-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border: 2px solid #e0e0e0; border-radius: 8px; cursor: pointer; background: white; }
        .calendar-day.selected { background: #667eea; color: white; }
        .calendar-day.has-record { background: #ffe0e0; border-color: #ff6b6b; }
        .person-btn { padding: 15px; border: 2px solid #e0e0e0; border-radius: 8px; background: white; cursor: pointer; font-weight: 600; }
        .person-btn.active { background: #667eea; color: white; }
        .summary-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .summary-card { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; }
        .summary-card.active { background: #667eea; color: white; }
        .absence-item { display: grid; grid-template-columns: 1fr 1fr 2fr auto; gap: 10px; margin-bottom: 10px; padding: 10px; background: white; border: 1px solid #ddd; border-radius: 8px; }
        .btn-primary { background: #667eea; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border-bottom: 1px solid #e0e0e0; text-align: left; }
        th { background: #667eea; color: white; }
        @media (max-width: 1024px) { .main-content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>ğŸ• ì–¸ì œì˜¤ì‹œë‚˜?</h1><p>ì‹¤ì‹œê°„ í´ë¼ìš°ë“œ ë™ê¸°í™” ì‹œìŠ¤í…œ</p></div>
        <div class="main-content">
            <div class="section">
                <h2>ğŸ“… ë‚ ì§œ ì„ íƒ</h2>
                <div class="calendar-header">
                    <button id="prevMonth">â—€ ì´ì „</button>
                    <span id="currentMonth" style="font-weight:bold; font-size:1.2em;"></span>
                    <button id="nextMonth">ë‹¤ìŒ â–¶</button>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
            <div class="section">
                <h2>â° ê¸°ë¡ ì…ë ¥</h2>
                <div class="form-group"><label>ì§ì› ì„ íƒ</label><div id="personSelect" style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-top:10px;"></div></div>
                <div style="margin-top:15px;">ì„ íƒ ë‚ ì§œ: <input type="text" id="selectedDate" readonly style="border:none; font-weight:bold; color:#667eea;"></div>
                <div style="display:flex; gap:15px; margin-top:15px;">
                    <div style="flex:1;">ì¶œê·¼: <input type="time" id="startTime" style="width:100%; padding:10px;"></div>
                    <div style="flex:1;">í‡´ê·¼: <input type="time" id="endTime" style="width:100%; padding:10px;"></div>
                </div>
                <div style="margin-top:15px;"><label>ğŸš¶ ì™¸ì¶œ/ë¶€ì¬ <button id="addAbsenceBtn">+ ì¶”ê°€</button></label><div id="absenceContainer"></div></div>
                <div style="margin-top:15px;">ë¹„ê³ : <textarea id="notes" style="width:100%; height:60px; padding:10px;"></textarea></div>
                <button class="btn-primary" id="saveBtn" style="margin-top:15px;">ì €ì¥í•˜ê¸°</button>
                <button id="deleteBtn" style="width:100%; background:#dc3545; color:white; border:none; padding:10px; margin-top:5px; border-radius:8px; display:none;">ì‚­ì œí•˜ê¸°</button>
            </div>
            <div class="section" style="grid-column: 1 / -1;">
                <h2>ğŸ“Š ì‹¤ì‹œê°„ í†µê³„ (ë¶„)</h2>
                <div style="height:300px; margin-bottom:20px;"><canvas id="attendanceChart"></canvas></div>
                <div class="summary-cards" id="summaryCards"></div>
                <h2>ğŸ“ ì „ì²´ ê¸°ë¡</h2>
                <div style="margin-bottom:15px;"><select id="filterMonth" style="padding:10px; border-radius:8px;"><option value="">ì „ì²´ ì›”</option></select></div>
                <table>
                    <thead><tr><th>ë‚ ì§œ</th><th>ì§ì›</th><th>ì¶œê·¼</th><th>í‡´ê·¼</th><th>ì§€ê°</th><th>ì¡°í‡´</th><th>ì™¸ì¶œ</th><th>ë¹„ê³ </th></tr></thead>
                    <tbody id="recordsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // [Firebase ì„¤ì •]
        const firebaseConfig = {
            apiKey: "AIzaSyCkp4Odbptw0v9EdDqcVogv_pVoLNc2ef4",
            authDomain: "ske-0002.firebaseapp.com",
            databaseURL: "https://ske-0002-default-rtdb.firebaseio.com",
            projectId: "ske-0002",
            storageBucket: "ske-0002.firebasestorage.app",
            messagingSenderId: "554932618834",
            appId: "1:554932618834:web:a90d739bedabd71424c18b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // [ë°ì´í„° ë° ìƒíƒœ]
        let records = [];
        let currentDate = new Date();
        let selectedDate = null, selectedPerson = '', absences = [], myChart = null;
        const persons = ['ë°•', 'ì´', '1ì§¸', '2ì§¸', 'ì†¡í”„ë¦¬'];
        let filterMonth = '';

        // [ì´ˆê¸°í™”]
        window.onload = function() {
            initUserButtons();
            db.ref('attendance').on('value', (snap) => {
                const val = snap.val();
                records = [];
                if(val) {
                    Object.values(val).forEach(pData => Object.values(pData).forEach(r => records.push(r)));
                }
                renderAll();
                if(document.getElementById('filterMonth').options.length <= 1) populateMonthFilter();
            });

            document.getElementById('prevMonth').onclick = () => { currentDate.setMonth(currentDate.getMonth()-1); renderAll(); };
            document.getElementById('nextMonth').onclick = () => { currentDate.setMonth(currentDate.getMonth()+1); renderAll(); };
            document.getElementById('saveBtn').onclick = saveRecord;
            document.getElementById('addAbsenceBtn').onclick = () => { absences.push({id:Date.now(), startTime:'', endTime:'', reason:''}); renderAbsences(); };
            document.getElementById('filterMonth').onchange = (e) => { filterMonth = e.target.value; renderAll(); };
        };

        function renderAll() {
            renderCalendar();
            renderSummary();
            renderRecords();
        }

        function initUserButtons() {
            const ps = document.getElementById('personSelect');
            persons.forEach(p => {
                const btn = document.createElement('button');
                btn.className = 'person-btn'; btn.textContent = p;
                btn.onclick = () => {
                    document.querySelectorAll('.person-btn').forEach(b=>b.classList.remove('active'));
                    btn.classList.add('active'); selectedPerson = p; loadDetail();
                };
                ps.appendChild(btn);
            });
        }

        function renderCalendar() {
            const year = currentDate.getFullYear(), month = currentDate.getMonth();
            document.getElementById('currentMonth').textContent = `${year}ë…„ ${month + 1}ì›”`;
            const grid = document.getElementById('calendarGrid'); grid.innerHTML = '';
            ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].forEach(d => {
                const h = document.createElement('div'); h.style.fontWeight='bold'; h.style.textAlign='center'; h.textContent=d; grid.appendChild(h);
            });
            const first = new Date(year, month, 1).getDay();
            const last = new Date(year, month + 1, 0).getDate();
            for(let i=0; i<first; i++) grid.appendChild(document.createElement('div'));
            for(let i=1; i<=last; i++) {
                const dStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const day = document.createElement('div'); day.className = 'calendar-day' + (records.some(r=>r.date===dStr)?' has-record':'');
                day.textContent = i;
                if(selectedDate === dStr) day.classList.add('selected');
                day.onclick = () => { selectedDate = dStr; document.getElementById('selectedDate').value = dStr; renderAll(); loadDetail(); };
                grid.appendChild(day);
            }
        }

        function saveRecord() {
            if(!selectedDate || !selectedPerson) return alert('ì§ì›ê³¼ ë‚ ì§œë¥¼ ì„ íƒí•˜ì„¸ìš”');
            const st = document.getElementById('startTime').value, et = document.getElementById('endTime').value;
            let late = 0, early = 0, absM = 0;
            if(st && st > "08:30") { const [h,m] = st.split(':').map(Number); late = (h*60+m) - (8*60+30); }
            if(et && et < "17:30") { const [h,m] = et.split(':').map(Number); early = (17*60+30) - (h*60+m); }
            absences.forEach(a => { if(a.startTime && a.endTime) {
                const [sh,sm] = a.startTime.split(':').map(Number), [eh,em] = a.endTime.split(':').map(Number);
                absM += (eh*60+em) - (sh*60+sm);
            }});
            const data = { date: selectedDate, person: selectedPerson, startTime: st, endTime: et, lateMinutes: late, earlyMinutes: early, absenceMinutes: absM, absences: [...absences], notes: document.getElementById('notes').value };
            db.ref(`attendance/${selectedPerson}/${selectedDate}`).set(data).then(() => alert('í´ë¼ìš°ë“œ ì €ì¥ ì™„ë£Œ!'));
        }

        function loadDetail() {
            const r = records.find(x => x.date === selectedDate && x.person === selectedPerson);
            document.getElementById('startTime').value = r ? r.startTime : '';
            document.getElementById('endTime').value = r ? r.endTime : '';
            document.getElementById('notes').value = r ? r.notes : '';
            absences = r ? (r.absences || []) : [];
            renderAbsences();
        }

        function renderAbsences() {
            const container = document.getElementById('absenceContainer');
            container.innerHTML = absences.map(a => `
                <div class="absence-item">
                    <input type="time" value="${a.startTime}" onchange="updateAbs(${a.id},'startTime',this.value)">
                    <input type="time" value="${a.endTime}" onchange="updateAbs(${a.id},'endTime',this.value)">
                    <input type="text" value="${a.reason||''}" placeholder="ì‚¬ìœ " onchange="updateAbs(${a.id},'reason',this.value)">
                    <button onclick="absences=absences.filter(x=>x.id!==${a.id});renderAbsences();">X</button>
                </div>
            `).join('');
        }
        function updateAbs(id,f,v) { const a = absences.find(x=>x.id===id); if(a) a[f]=v; }

        function renderSummary() {
            const summary = {};
            let filtered = filterMonth ? records.filter(r=>r.date.substring(0,7)===filterMonth) : records;
            persons.forEach(p => {
                const pr = filtered.filter(r=>r.person===p);
                summary[p] = {
                    late: pr.reduce((s,r)=>s+(r.lateMinutes||0),0),
                    early: pr.reduce((s,r)=>s+(r.earlyMinutes||0),0),
                    abs: pr.reduce((s,r)=>s+(r.absenceMinutes||0),0)
                };
            });
            const cards = document.getElementById('summaryCards');
            cards.innerHTML = persons.map(p => `
                <div class="summary-card"><h3>${p}</h3><div style="font-size:1.5em; font-weight:bold; color:#667eea;">${summary[p].late+summary[p].early+summary[p].abs}ë¶„</div><p style="font-size:0.8em;">ì§€ê°${summary[p].late} ì¡°í‡´${summary[p].early} ì™¸ì¶œ${summary[p].abs}</p></div>
            `).join('');
            
            const ctx = document.getElementById('attendanceChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'bar', data: {
                    labels: persons,
                    datasets: [
                        { label: 'ì§€ê°', data: persons.map(p=>summary[p].late), backgroundColor: '#ff6b6b' },
                        { label: 'ì¡°í‡´', data: persons.map(p=>summary[p].early), backgroundColor: '#feca57' },
                        { label: 'ì™¸ì¶œ', data: persons.map(p=>summary[p].abs), backgroundColor: '#48dbfb' }
                    ]
                }, options: { responsive: true, maintainAspectRatio: false, scales: { x: {stacked:true}, y: {stacked:true} } }
            });
        }

        function renderRecords() {
            const body = document.getElementById('recordsBody');
            let filtered = filterMonth ? records.filter(r=>r.date.substring(0,7)===filterMonth) : records;
            body.innerHTML = filtered.sort((a,b)=>b.date.localeCompare(a.date)).map(r => `
                <tr><td>${r.date}</td><td>${r.person}</td><td>${r.startTime||'-'}</td><td>${r.endTime||'-'}</td><td>${r.lateMinutes||0}</td><td>${r.earlyMinutes||0}</td><td>${r.absenceMinutes||0}</td><td>${r.notes||''}</td></tr>
            `).join('');
        }

        function populateMonthFilter() {
            const months = [...new Set(records.map(r=>r.date.substring(0,7)))].sort().reverse();
            const sel = document.getElementById('filterMonth');
            months.forEach(m => { const opt = document.createElement('option'); opt.value=m; opt.textContent=m; sel.appendChild(opt); });
        }
    </script>
</body>
