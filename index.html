<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        /* ê¸°ë³¸ ë””ìì¸ */
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; color: #333; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 30px; color: #667eea; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .box { background: #fff; border: 1px solid #eee; padding: 20px; border-radius: 10px; }
        h2 { font-size: 1.2rem; margin-bottom: 15px; border-left: 4px solid #667eea; padding-left: 10px; }
        
        /* ìº˜ë¦°ë” ë””ìì¸ */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .calendar-day { padding: 10px; border: 1px solid #f0f0f0; cursor: pointer; border-radius: 5px; font-size: 0.9rem; }
        .calendar-day:hover { background: #f0f4ff; }
        .calendar-day.selected { background: #667eea; color: white; font-weight: bold; }
        .calendar-day.has-record { background: #fff5f5; border: 1px solid #ff6b6b; color: #ff6b6b; }
        
        /* ë²„íŠ¼ ë° í¼ */
        .person-btn { padding: 8px 15px; margin: 3px; border: 1px solid #ddd; border-radius: 5px; background: #fff; cursor: pointer; }
        .person-btn.active { background: #667eea; color: white; border-color: #667eea; }
        .btn-save { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-top: 5px; }
        
        /* í†µê³„ ë° í…Œì´ë¸” */
        .chart-box { grid-column: 1 / -1; height: 300px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9rem; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: center; }
        th { background: #f9f9f9; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">SKE-0002 ì‹¤ì‹œê°„ ê·¼íƒœ ê´€ë¦¬</h1>
        
        <div class="grid">
            <div class="box">
                <h2>ğŸ“… ë‚ ì§œ ì„ íƒ</h2>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <button onclick="changeMonth(-1)">â—€</button>
                    <span id="monthLabel" style="font-weight:bold;"></span>
                    <button onclick="changeMonth(1)">â–¶</button>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>

            <div class="box">
                <h2>â° ì •ë³´ ì…ë ¥</h2>
                <div id="personGroup"></div>
                <div style="margin-top:15px;">
                    <label>ë‚ ì§œ: <input type="text" id="viewDate" readonly></label>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <label>ì¶œê·¼: <input type="time" id="stTime"></label>
                        <label>í‡´ê·¼: <input type="time" id="etTime"></label>
                    </div>
                    <label style="margin-top:10px; display:block;">ë¹„ê³ : <textarea id="memo" rows="2"></textarea></label>
                    <button class="btn-save" onclick="handleSave()">ì €ì¥í•˜ê¸°</button>
                </div>
            </div>

            <div class="box chart-box">
                <h2>ğŸ“Š ì§€ê° ëˆ„ê³„ í†µê³„</h2>
                <canvas id="statChart"></canvas>
            </div>

            <div class="box chart-box" style="height:auto; overflow-y:auto;">
                <h2>ğŸ“ ì „ì²´ ê¸°ë¡</h2>
                <table>
                    <thead>
                        <tr><th>ë‚ ì§œ</th><th>ì§ì›</th><th>ì¶œê·¼</th><th>í‡´ê·¼</th><th>ì§€ê°(ë¶„)</th><th>ë¹„ê³ </th></tr>
                    </thead>
                    <tbody id="listBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 1. ì„¤ì • ì •ë³´
        const firebaseConfig = {
            apiKey: "AIzaSyCkp4Odbptw0v9EdDqcVogv_pVoLNc2ef4",
            authDomain: "ske-0002.firebaseapp.com",
            databaseURL: "https://ske-0002-default-rtdb.firebaseio.com",
            projectId: "ske-0002",
            storageBucket: "ske-0002.firebasestorage.app",
            messagingSenderId: "554932618834",
            appId: "1:554932618834:web:a90d739bedabd71424c18b"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let records = [];
        let viewDate = new Date();
        let selDateStr = "";
        let selUser = "";
        let chartObj = null;
        const users = ['ë°•', 'ì´', '1ì§¸', '2ì§¸', 'ì†¡í”„ë¦¬'];

        // 2. ì´ˆê¸°í™” í•¨ìˆ˜ (ì—ëŸ¬ ë°©ì§€ë¥¼ ìœ„í•´ window.onload ì‚¬ìš©)
        window.onload = function() {
            initUserButtons();
            
            // ë°ì´í„° ìˆ˜ì‹  ë¦¬ìŠ¤ë„ˆ
            db.ref('attendance').on('value', (snap) => {
                const val = snap.val();
                records = [];
                if(val) {
                    Object.values(val).forEach(uData => {
                        Object.values(uData).forEach(r => records.push(r));
                    });
                }
                drawCalendar();
                updateChart();
                updateTable();
            });
        };

        function initUserButtons() {
            const container = document.getElementById('personGroup');
            users.forEach(u => {
                const btn = document.createElement('button');
                btn.className = 'person-btn';
                btn.textContent = u;
                btn.onclick = () => {
                    document.querySelectorAll('.person-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selUser = u;
                    loadDetail();
                };
                container.appendChild(btn);
            });
        }

        function drawCalendar() {
            const y = viewDate.getFullYear();
            const m = viewDate.getMonth();
            const grid = document.getElementById('calendarGrid');
            document.getElementById('monthLabel').textContent = `${y}ë…„ ${m + 1}ì›”`;
            grid.innerHTML = "";

            const startDay = new Date(y, m, 1).getDay();
            const lastDate = new Date(y, m + 1, 0).getDate();

            for(let i=0; i<startDay; i++) grid.appendChild(document.createElement('div'));
            
            for(let i=1; i<=lastDate; i++) {
                const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const day = document.createElement('div');
                day.className = 'calendar-day' + (records.some(r => r.date === dStr) ? ' has-record' : '');
                day.textContent = i;
                if(selDateStr === dStr) day.classList.add('selected');
                day.onclick = () => {
                    selDateStr = dStr;
                    document.getElementById('viewDate').value = dStr;
                    drawCalendar();
                    loadDetail();
                };
                grid.appendChild(day);
            }
        }

        function changeMonth(step) {
            viewDate.setMonth(viewDate.getMonth() + step);
            drawCalendar();
        }

        function loadDetail() {
            if(!selDateStr || !selUser) return;
            const r = records.find(x => x.date === selDateStr && x.person === selUser);
            document.getElementById('stTime').value = r ? r.startTime : "";
            document.getElementById('etTime').value = r ? r.endTime : "";
            document.getElementById('memo').value = r ? r.notes : "";
        }

        function handleSave() {
            if(!selDateStr || !selUser) return alert("ì§ì›ê³¼ ë‚ ì§œë¥¼ ì„ íƒí•˜ì„¸ìš”!");
            
            const st = document.getElementById('stTime').value;
            const et = document.getElementById('etTime').value;
            let lateM = 0;
            
            if(st && st > "08:30") {
                const [h, min] = st.split(':').map(Number);
                lateM = (h * 60 + min) - (8 * 60 + 30);
            }

            const payload = {
                date: selDateStr, person: selUser,
                startTime: st, endTime: et, lateMinutes: lateM,
                notes: document.getElementById('memo').value
            };

            db.ref(`attendance/${selUser}/${selDateStr}`).set(payload)
              .then(() => alert("ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!"));
        }

        function updateChart() {
            const ctx = document.getElementById('statChart').getContext('2d');
            const data = users.map(u => records.filter(r => r.person === u).reduce((acc, r) => acc + (r.lateMinutes || 0), 0));

            if(chartObj) chartObj.destroy();
            chartObj = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: users,
                    datasets: [{ label: 'ì´ ì§€ê° ì‹œê°„(ë¶„)', data: data, backgroundColor: '#667eea' }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function updateTable() {
            const body = document.getElementById('listBody');
            body.innerHTML = records.sort((a,b) => b.date.localeCompare(a.date)).map(r => `
                <tr>
                    <td>${r.date}</td><td>${r.person}</td><td>${r.startTime||'-'}</td>
                    <td>${r.endTime||'-'}</td><td>${r.lateMinutes||0}</td><td>${r.notes||''}</td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
