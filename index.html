    <script>
        // Firebase ì„¤ì • (ê¸°ì¡´ ì„¤ì •ê°’ ì‚¬ìš©)
        const firebaseConfig = {
            apiKey: "AIzaSyCkp4Odbptw0v9EdDqcVogv_pVoLNc2ef4",
            authDomain: "ske-0002.firebaseapp.com",
            databaseURL: "https://ske-0002-default-rtdb.firebaseio.com",
            projectId: "ske-0002",
            storageBucket: "ske-0002.firebasestorage.app",
            messagingSenderId: "554932618834",
            appId: "1:554932618834:web:a90d739bedabd71424c18b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let records = [], selectedDate = null, selectedPerson = '';
        const persons = ['ë°•', 'ì´', '1ì§¸', '2ì§¸', 'ì†¡í”„ë¦¬'];

        // ì‹œê°„ ë¬¸ìì—´ì„ ë¶„ìœ¼ë¡œ ë°”ê¾¸ëŠ” í•¨ìˆ˜
        function toMin(timeStr) {
            if(!timeStr) return 0;
            const [h, m] = timeStr.split(':').map(Number);
            return h * 60 + m;
        }

        window.onload = function() {
            const ps = document.getElementById('personSelect');
            persons.forEach(p => {
                const btn = document.createElement('button'); btn.className = 'person-btn'; btn.textContent = p;
                btn.onclick = () => { selectedPerson = p; updatePersonUI(); loadDetail(); };
                ps.appendChild(btn);
            });
            renderCalendar();
            db.ref('attendance').on('value', snap => {
                const val = snap.val(); records = [];
                if(val) Object.values(val).forEach(p => Object.values(p).forEach(r => records.push(r)));
                renderAll();
            });
            document.getElementById('saveBtn').onclick = saveRecord;
        };

        function updatePersonUI() {
            document.querySelectorAll('.person-btn').forEach(b => {
                b.classList.toggle('active', b.textContent === selectedPerson);
            });
        }

        function saveRecord() {
            if(!selectedDate || !selectedPerson) return alert('ì§ì›ê³¼ ë‚ ì§œë¥¼ ì„ íƒí•˜ì„¸ìš”!');
            const st = document.getElementById('startTime').value;
            const et = document.getElementById('endTime').value;
            const ot = document.getElementById('outTime').value;
            const rt = document.getElementById('returnTime').value;

            // 1. ì§€ê° ê³„ì‚° (ê¸°ì¤€ 08:30 = 510ë¶„)
            let late = 0;
            if(st && toMin(st) > 510) late = toMin(st) - 510;

            // 2. ì‹¤ ê·¼ë¬´ ì‹œê°„ ê³„ì‚°
            let workMin = 0;
            if(st && et) {
                const totalStay = toMin(et) - toMin(st);
                const lunchMin = 60; // ì ì‹¬ì‹œê°„ ê³ ì • ì œì™¸
                const outMin = (ot && rt) ? (toMin(rt) - toMin(ot)) : 0;
                workMin = totalStay - lunchMin - outMin;
            }

            const data = {
                date: selectedDate, person: selectedPerson,
                startTime: st, endTime: et, outTime: ot, returnTime: rt,
                lateMinutes: late, workMinutes: workMin,
                notes: document.getElementById('notes').value
            };
            db.ref(`attendance/${selectedPerson}/${selectedDate}`).set(data);
        }

        function renderAll() {
            renderSummary();
            const body = document.getElementById('recordsBody');
            body.innerHTML = records.sort((a,b) => b.date.localeCompare(a.date)).map(r => `
                <tr>
                    <td>${r.date}</td><td>${r.person}</td>
                    <td>${r.startTime||'-'}</td><td>${r.endTime||'-'}</td>
                    <td>${r.outTime||'-'}</td><td>${r.returnTime||'-'}</td>
                    <td>${r.lateMinutes||0}ë¶„</td>
                    <td>${r.workMinutes ? (r.workMinutes/60).toFixed(1) + 'h' : '-'}</td>
                    <td>${r.notes||''}</td>
                </tr>
            `).join('');
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            for(let i=1; i<=31; i++) {
                const dStr = `2026-02-${String(i).padStart(2,'0')}`;
                const div = document.createElement('div'); div.className = 'calendar-day'; div.textContent = i;
                div.onclick = () => { selectedDate = dStr; document.getElementById('selectedDate').value = dStr; renderCalendar(); loadDetail(); };
                if(selectedDate === dStr) div.classList.add('selected');
                grid.appendChild(div);
            }
        }

        function loadDetail() {
            const r = records.find(x => x.date === selectedDate && x.person === selectedPerson);
            document.getElementById('startTime').value = r?.startTime || '';
            document.getElementById('endTime').value = r?.endTime || '';
            document.getElementById('outTime').value = r?.outTime || '';
            document.getElementById('returnTime').value = r?.returnTime || '';
            document.getElementById('notes').value = r?.notes || '';
        }

        function renderSummary() {
            const summary = {};
            persons.forEach(p => {
                const pRecs = records.filter(r => r.person === p);
                summary[p] = {
                    late: pRecs.reduce((s, r) => s + (r.lateMinutes || 0), 0),
                    work: pRecs.reduce((s, r) => s + (r.workMinutes || 0), 0)
                };
            });
            document.getElementById('summaryCards').innerHTML = persons.map(p => `
                <div class="summary-card">
                    <h3>${p}</h3>
                    <p>ì§€ê°: ${summary[p].late}ë¶„</p>
                    <p>ëˆ„ì  ê·¼ë¬´: ${(summary[p].work/60).toFixed(1)}ì‹œê°„</p>
                </div>
            `).join('');
        }
    </script>
